server {
    listen 3000;
    server_name _;

    # Allow large file uploads
    client_max_body_size 100M;

    # Serve static files from dist
    root /app/dist;
    index index.html;

    # API proxy to backend - must come before / location
    location /api/ {
        # Use internal hostname for local docker-compose, or can be overridden
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Settings for file uploads
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_redirect off;
        
        # SSL settings (in case upstream is HTTPS)
        proxy_ssl_verify off;
        proxy_ssl_verify_depth 0;
        proxy_ssl_session_reuse off;
        
        # Increase timeout for large uploads and video transcription
        # Video transcription can take 30-60 seconds per 10MB file
        proxy_connect_timeout 120s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;
    }

    # Fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
