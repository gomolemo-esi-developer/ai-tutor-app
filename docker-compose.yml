version: '3.9'

services:
  frontend:
    build:
      context: .
      dockerfile: ./Dockerfile.frontend
    container_name: tutorverse-frontend
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://backend:3000
    volumes:
      - ./ai-tutor-app/tutorverse-hub-main/serve.json:/app/serve.json
    depends_on:
      - backend
    networks:
      - tutorverse
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile.backend
    container_name: tutorverse-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - AWS_REGION=${AWS_REGION:-us-east-2}
      - AWS_ACCOUNT_ID=${AWS_ACCOUNT_ID:-}
      - ENVIRONMENT=production
      - RAG_SERVICE_URL=http://rag-service:8000
      - RAG_ENABLE=true
      - RAG_TIMEOUT=180000
      - RAG_RETRY_ATTEMPTS=3
      - RAG_RETRY_DELAY_MS=2000
    env_file:
      - ./ai-tutor-app/backend/.env
    depends_on:
      rag-service:
        condition: service_healthy
    networks:
      - tutorverse
    restart: unless-stopped
    mem_limit: 512m
    memswap_limit: 512m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  rag-service:
    build:
      context: .
      dockerfile: ./Dockerfile.rag
    container_name: tutorverse-rag
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - CHROMA_PERSIST_DIR=/app/chroma_db
    env_file:
      - ./RAG18Nov2025-1/.env
    volumes:
      - ./RAG18Nov2025-1/chroma_db:/app/chroma_db
      - ./RAG18Nov2025-1/data:/app/data
    networks:
      - tutorverse
    restart: unless-stopped
    mem_limit: 2g
    memswap_limit: 2g
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  tutorverse:
    driver: bridge
